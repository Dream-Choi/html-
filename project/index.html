<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고양이 밈 천국</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-purple-400 via-pink-500 to-red-500">
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-white mb-8">🐱 고양이 밈 천국 🐱</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bg-white bg-opacity-80 hover:bg-opacity-100 transition-all duration-300 rounded-lg shadow-md">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">우는 고양이</h2>
                </div>
                <div class="p-4">
                    <img src="./img/crying-cat.png" alt="우는 고양이" class="w-full h-64 object-cover rounded-md">
                </div>
            </div>
            <div class="bg-white bg-opacity-80 hover:bg-opacity-100 transition-all duration-300 rounded-lg shadow-md">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">키보드 고양이</h2>
                </div>
                <div class="p-4">
                    <img src="https://placekitten.com/301/300" alt="키보드 고양이" class="w-full h-64 object-cover rounded-md">
                </div>
            </div>
            <div class="bg-white bg-opacity-80 hover:bg-opacity-100 transition-all duration-300 rounded-lg shadow-md">
                <div class="p-4">
                    <h2 class="text-xl font-semibold mb-2">냥캣</h2>
                </div>
                <div class="p-4">
                    <img src="https://placekitten.com/302/300" alt="냥캣" class="w-full h-64 object-cover rounded-md">
                </div>
            </div>
        </div>

        <div class="mt-12 flex justify-center space-x-4">
            <a href="signup.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">회원가입</a>
            <a href="login.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">로그인</a>
            <a href="board.html" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded">밈 게시판</a>
        </div>
    </main>
</body>
</html>
