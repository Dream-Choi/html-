<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - 고양이 밈 천국</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-yellow-400 via-red-500 to-pink-500 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">🐱 고양이 밈 천국 회원가입 🐱</h1>
        <form id="signup-form" class="space-y-4">
            <div>
                <label for="username" class="block mb-1">사용자 이름</label>
                <input type="text" id="username" class="w-full p-2 border rounded" required>
            </div>
            <div>
                <label for="password" class="block mb-1">비밀번호</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">회원가입</button>
        </form>
        <div class="mt-4 text-center">
            <a href="login.html" class="text-blue-600 hover:underline">이미 계정이 있으신가요? 로그인</a>
        </div>
        <div class="mt-4 text-center">
            <a href="index.html" class="text-gray-600 hover:underline">홈으로 돌아가기</a>
        </div>
    </div>

    <script>
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            console.log('회원가입 데이터:', { username, password });
            // 여기에 실제 회원가입 로직을 구현하세요(근데, 서버가 필요.)
            alert('회원가입이 완료되었습니다!');
            signupForm.reset();
        });
    </script>
</body>
</html>
